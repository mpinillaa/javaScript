<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styletabla.css">
<script type="text/javascript">
function cargar(){
const fil=6;
const col=4;
const tabla =new Array(fil);
for (let i=0;i<fil;i++)
	tabla[i]=new Array(col);
 
let n=1;
for (let i=0;i<fil;i++)
	for (let j=0;j<col;j++){
		tabla[i][j]=n;
		n++;
		} 
let codigo='<table border=1> ';
for (let i=0;i<fil;i++){
	codigo+='<tr> ';
	for (let j=0;j<col;j++){
		codigo+='<td>'+tabla[i][j]+'</td>' ;
		}
	codigo+='</tr>';
	}
codigo+='</table>';
document.getElementById("div1").innerHTML=codigo;
}
</script>
</head>
<body onload="cargar()">
<div>
PROBANDO ARRAYS BIDIMENSIONALES
</div>
<div id="div1">
</div>
</body>
</html>
