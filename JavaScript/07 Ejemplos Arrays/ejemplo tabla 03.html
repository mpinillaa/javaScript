<html>
<head>
<link rel="stylesheet" type="text/css" href="styletabla.css">	
<script type="text/javascript">
function cargar(){
const fil=6;
const col=5;
const tabla =new Array(fil);
for (let i=0;i<fil;i++)
	tabla[i]=new Array(col);
 
let n=1;
for (let i=0;i<fil;i++)
	for (j=0;j<col;j++){
		tabla[i][j]=n;
		n++;
		} 
let codigo='<table border=1> ';
for (let i=0;i<fil;i++){
	codigo+='<tr> ';
	for (let j=0;j<col;j++){
		codigo+='<td onclick="sel(this)">'+tabla[i][j]+'</td>' ;
		}
	codigo+='</tr>';
	}
codigo+='</table>';
document.getElementById("div1").innerHTML=codigo;
}
function sel(e){
alert (Number(e.innerHTML));
}

function añadirColor(){
let td=document.getElementsByTagName("td");
for (i=0;i<td.length;i++){
    td[i].addEventListener("mouseover",function(){this.style.backgroundColor="blue"});
    td[i].addEventListener("mouseout",function(){this.style.backgroundColor="white"});
}
} 

</script>
</head>
<body onload="cargar()">
<div>
PROBANDO ARRAYS BIDIMENSIONALES
</div>
<div id="div1">
</div>
<input type="button" onclick="añadirColor()" value="Añadir Color">
</body>
</html>
