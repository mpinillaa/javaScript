<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script>
function confirmar(){
var a=confirm('¿Quieres jugar al mus?'); 
if (a) 
	alert("Pues yo paso");
else
	alert("Aburrido!");
}
</script>
</head>

<body>
<h3>TRABAJANDO CON MENSAJES</h3>
<input type="button" value="Alert" onclick="window.alert('Bienvenidos')"> <br>
<input type="button" value="Confirm" onclick="window.confirmar()"> <br> 
<input type="button" value="Prompt" onclick="window.prompt('Escribe un número',20)"> <br>
<input type="button" value="Cerrar" onclick="window.close()"> <br>
</body>
</html>
