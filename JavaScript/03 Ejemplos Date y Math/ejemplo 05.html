<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> PROBANDO JAVASCRIPT </title>
<script type="text/JavaScript">
let min = Number(prompt ("Introduce el mínimo número del intervalo"));
let max = Number(prompt ("Introduce el máximo número del intervalo"));
let mas;
do
{
a=Math.random();
alert (a);
a=Math.floor(a*(max - min +1)+min);
alert (a);
mas = prompt ("Mas?",'s');
}
while (mas=='s');

 

</script>
</head>
<body>
PROBANDO JAVASCRIPT
</body>
</html>
