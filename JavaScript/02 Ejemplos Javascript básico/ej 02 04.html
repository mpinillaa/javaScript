<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
let a=25;
console.log (a + ' ' + typeof a);
let b='hola';
console.log (b + ' ' + typeof b);
let c=true;
console.log (c + ' ' + typeof c);
let d=null;
console.log (d + ' ' + typeof d);
let  e;
console.log (typeof e);
	if (e == null)
		console.log ('e null, no tiene valor asignado');
	if (e == undefined)
		console.log ('e undefined, no tiene valor asignado');  
let  f;
let  g=null;
console.log ('f es: '+f); // 
console.log ('g es: '+g); //  
console.log (f+2); // NaN
console.log (g+2);  // g lo considera como 0 y da 2
console.log (f==g);  // true
console.log (f==undefined); // true
console.log (f==null); // true
let  vtrue=1, vfalse=0;
console.log(vtrue==true);
console.log(vfalse==false);


</script>
