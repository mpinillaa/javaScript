    <h1>LEARNING ABACO</h1>
    <p>Esta es nuestra selección de CURSOS Certificados:</p>

    <br />
    <input type="checkbox" id="prog" /> PROGRAMACIÓN
    <select id="selprog">

      <option value="80">PHP</option>

      <option value="90">JavaScript</option>
    </select>

    </select>

    <br /><br />
    <p>Teclee la fecha en la que quiere comenzar sus cursos:</p>
    <p>(dd/mm/aaaa entre el día de hoy y 30 días, de lunes a viernes)</p>

    />

    <label for="precio">PRECIO</label>

    <br /><br />
    <label for="duracion">DURACIÓN</label>

    <hr />
    <div id="otro">

</html>
