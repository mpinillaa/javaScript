            let re = /m/gi;
            console.log(re.test(cad1)); // true 
            console.log(cad1.match(re)); // M,m,m
            console.log(cad1.search(re)); // 0 
        }
        {
            // CUIDADO!!

            console.log(re.test(cad1)); // true
