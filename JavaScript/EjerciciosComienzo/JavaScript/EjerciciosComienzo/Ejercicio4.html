<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero = prompt("introduce un numero entero"); //para que te deje escribir
        let suma = 0;
        while (numero!='FIN'){

            if (!isNaN(numero)){
                suma+=parseInt(numero);
            }
            numero = prompt("introduce un numero entero");
        } 

        alert(suma);
    </script>
</head>

</body>
</html>
