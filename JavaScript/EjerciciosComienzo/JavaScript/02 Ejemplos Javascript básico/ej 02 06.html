<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
let  a=1;
document.write ("<p>Pruebo el while</p>"); 
while (a<=5)
{
	document.write ("<br> A vale "+a);
	a++;
}
document.write ("<br> ");
document.write ("<p>Pruebo el do while</p>"); 
do
{
	document.write ("<br> A vale "+a);
	a--;
}
while (a>0);
document.write ("<br> ");
document.write ("<p>Pruebo el for</p>"); 
for (a=1;a<=5;a++)
	document.write ("<br> A vale "+a);
</script>
</head>
<body>

</body>
</html>
