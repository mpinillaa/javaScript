<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='http://fonts.googleapis.com/css?family=Kite+One|Cherry+Swash' rel='stylesheet' type='text/css'>
    <style type='text/css'>
        body {
            font-family: 'Kite One', sans-serif;
        }
        #div1 {
            width: 250px;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 20pt;
        }
        table {
            background-color: #EFF2FB;
            text-align: center;
            border: 1px solid #D0A9F5;
            font-family: 'Cherry Swash', cursive;
        }
        td {
            border: 1px solid #D0A9F5;
            width: 25px;
        }
    </style>

    <script>

		let array = []; 
		//o inicializar con algunos numeros
        function mostrar() {
            let codigo = "<table><tr>"; //empieza la tabla
            for (let i = 0; i < array.length; i++) {	//segun la longitud del array lee la tabla 
                codigo += "<td>" + array[i] + "</td>";	//añade filas 
            }
            codigo += "</tr></table>";	//cierra la tabla 
            document.getElementById("div1").innerHTML = codigo;	//muestra la tabla 
        }

        function addFront() {
            const elemento = prompt("Introduce un número para añadir al inicio:");
            if (elemento !== null && !isNaN(elemento)) {
                array.unshift(parseInt(elemento)); //agrega al inicio del array
                mostrar();
            }
        }

        function addBack() {
            const elemento = prompt("Introduce un número para añadir al final:");
            if (elemento !== null && !isNaN(elemento)) {
                array.push(parseInt(elemento));	//agrega al final del array
                mostrar();
            }
        }

        function searchElement() {
            const elemento = prompt("Introduce el número que quieres buscar:");
            const pos = array.indexOf(parseInt(elemento));	//para buscar y devuelve pos
            if (pos !== -1) {
                alert("Elemento encontrado en la posición: " + pos);
            } else {
                alert("Elemento no encontrado.");
            }
        }

        function deleteFront() {
            if (array.length > 0) {
                array.shift();	//elimina el 1
                mostrar();
            } else {
                alert("El array está vacío.");
            }
        }

        function deleteBack() {
            if (array.length > 0) {
                array.pop();	//elimina el ultimo
                mostrar();
            } else {
                alert("El array está vacío.");
            }
        }

        function sortAscending() {
            array.sort((a, b) => a - b);	//ordena de menor a mayor
            mostrar();
        }

        function sortDescending() {
            array.sort((a, b) => b - a);
            mostrar();
        }
    </script>
</head>
<!--<body onload="mostrar()">-->

<h3>PROBANDO ARRAYS UNIDIMENSIONALES</h3>
<br>
<input type="button" value="Añadir por delante" onclick="addFront()">
<input type="button" value="Añadir por detrás" onclick="addBack()">
<input type="button" value="Buscar un elemento" onclick="searchElement()">
<input type="button" value="Borrar primer elemento" onclick="deleteFront()">
<input type="button" value="Borrar último elemento" onclick="deleteBack()">
<input type="button" value="Ordenar creciente" onclick="sortAscending()">
<input type="button" value="Ordenar decreciente" onclick="sortDescending()">
<br><br><br>
<div id="div1"></div>

</body>
</html>
