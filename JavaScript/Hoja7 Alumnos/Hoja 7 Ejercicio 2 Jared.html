<!DOCTYPE html>
<html>
  <html>
    <head>
      <link
        href="http://fonts.googleapis.com/css?family=Kite+One|Cherry+Swash"
        rel="stylesheet"
        type="text/css"
      />
      <style type="text/css">
        body {
          font-family: "Kite One", sans-serif;
        }

        #div1 {
          width: 250px;
          margin: auto;
        }

        h1 {
          text-align: center;
          font-size: 20pt;
        }

        table {
          background-color: #eff2fb;
          text-align: center;
          width: 250px;
          border: 1px solid #d0a9f5;
          font-family: "Cherry Swash", cursive;
        }

        #dias {
          background-color: #d0a9f5;
        }

        td {
          border: 1px solid #d0a9f5;
        }
      </style>

      <script type="text/javascript">
        let y;
        let x;
        const tabla = new Array(y);

        function cargar() {
          clear();

          let n = 1;

          y = document.getElementById("id1").value;
          x = document.getElementById("id2").value;

          let mode = null;

          document.getElementsByName("eleccion").forEach((item) => {
            if (item.checked) {
              mode = item.value;
            }
          });

          for (let i = 0; i < y; i++) tabla[i] = new Array(x);

          switch (Number(mode)) {
            case 1:
              for (let i = 0; i < y; i++)
                for (let j = 0; j < x; j++) {
                  tabla[i][j] = n;
                  n++;
                }
              break;

            case 2:
              for (let i = 0; i < y; i++)
                for (let j = 0; j < x; j++) {
                  tabla[i][j] = n * 2;
                  n++;
                }
              break;

            case 3:
              for (let i = 0; i < y; i++)
                for (let j = 0; j < x; j++) {
                  tabla[i][j] = n * 2 - 1;
                  n++;
                }
              break;

            case 4:
              mult = document.getElementById("id3").value;
              for (let i = 0; i < y; i++)
                for (let j = 0; j < x; j++) {
                  tabla[i][j] = n * mult;
                  n++;
                }
              break;

            default:
              break;
          }

          mostrar();
        }

        function mostrar() {
          table = document.createElement("table");
          for (let i = 0; i < y; i++) {
            let tr = document.createElement("tr");
            for (let j = 0; j < x; j++) {
              let td = document.createElement("td");
              td.innerHTML = tabla[i][j];
              tr.appendChild(td);
            }
            table.appendChild(tr);
          }
          document.getElementById("div1").appendChild(table);
        }

        function clear() {
          divTabla = document.getElementById("div1");
          while (divTabla.lastElementChild) {
            divTabla.removeChild(divTabla.lastElementChild);
          }
        }
      </script>
    </head>
    <body>
      <div>
        <h3>PROBANDO ARRAYS BIDIMENSIONALES</h3>
        <br />
        <form name="formulario">
          SELECCIONA: Filas
          <select id="id1" onchange="cargar()">
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          Columnas
          <select id="id2" onchange="cargar()">
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <br />
          <br />
          RELLENAR CON:
          <input
            type="radio"
            name="eleccion"
            value="1"
            checked
            onchange="cargar()"
          />
          De uno en uno

          <input type="radio" name="eleccion" value="2" onchange="cargar()" />
          Pares

          <input type="radio" name="eleccion" value="3" onchange="cargar()" />
          Impares

          <input type="radio" name="eleccion" value="4" onchange="cargar()" />
          Multiplos de
          <select id="id3" onchange="cargar()">
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <br />
          <br />
        </form>
      </div>
      <div id="div1"></div>
    </body>
  </html>
</html>
